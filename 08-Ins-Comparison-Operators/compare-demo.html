<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Comparison Operator Demo</title>
  <script type="text/javascript">

    // equality operator (doesn't check type)
    console.log(1 == 1); // true
    console.log(1 == '1'); // true

    // strict equality (checks type as well)
    console.log(1 === '1'); // false
    console.log(1 === 1); // true

    // inequality operator
    console.log(1 != 1); // false
    console.log(2 != 1); // true

    // strict inequality
    console.log(1 !== 1); // false
    console.log(2 !== 1); // true

    // relational operator
    console.log(1 > 2); // false
    console.log(1 < 1); // false
    console.log(2 >= 2); // true
    console.log(1 <= 1); // true


  </script>
</head>
</html>
