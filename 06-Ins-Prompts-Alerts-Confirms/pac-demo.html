<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt, Alert and Confirm Demo</title>
  </head>
  <body>

    <script type="text/javascript">

    var food = prompt("What's your favorite food?");
    var doesWantNow = confirm("Want to have some now?");
    alert("To say that you want some " + food + " now would be " + doesWantNow + ".");

    </script>

  </body>
</html>
