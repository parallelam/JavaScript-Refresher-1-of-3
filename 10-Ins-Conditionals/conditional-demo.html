<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Conditional Demo</title>
  <script type="text/javascript">

    var pet = "dog";
    if (pet === "dog") {
      alert("Dog's rule!");
    }
    else if (pet === "cat") {
      alert("Cat's drool!");
    }
    else {
      alert("Hmm, couldn't find that pet in our database.");
    }

  </script>
</head>
</html>
