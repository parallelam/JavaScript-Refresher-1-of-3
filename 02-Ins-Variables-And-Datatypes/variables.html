<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Variables and Data types</title>
    <script type="text/javascript">

      var pizzaType = "Pepperoni Pizza";
      var pizzaCount = 7;
      var isDelicious = true;
      var customer;

      console.log(pizzaType + " is a string");
      console.log(pizzaCount + " is a number");
      console.log(isDelicious + " is a boolean");
      console.log(customer + " is undefined");

    </script>
  </head>
</html>
